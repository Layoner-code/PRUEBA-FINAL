<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Regalo Especial ❤️</title>

  <style>
    body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #ff4e50 0%, #ff758c 100%);
  background-attachment: fixed;
  color: white;
  text-align: center;
  padding: 40px 20px;
}


    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      max-width: 500px;
      margin: 20px auto;
      line-height: 1.5;
    }

    button {
      background: white;
      color: #ff4e50;
      border: none;
      padding: 14px 24px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px 0;
    }

    .galeria {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .galeria img {
      width: 120px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .corazon {
  position: fixed;
  bottom: -20px;
  font-size: 26px;
  animation: flotar 6s linear forwards;
  pointer-events: none;
  text-shadow: 0 0 8px #ff005d, 0 0 16px #ff4e50;
}

@keyframes flotar {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-110vh) scale(1.6);
    opacity: 0;
  }
}

  </style>
</head>

<body>

  <h1>Para Ti ❤️</h1>

  <p>
    Este es un pequeño detalle para recordarte  
    lo especial que eres para mí.
  </p>

  <button onclick="reproducir()">▶ Escuchar música</button>

  <div class="galeria">
    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
  </div>

  <audio id="audio" src="musica.mp3"></audio>

  <script>
    function reproducir() {
      document.getElementById("audio").play();
    }
  </script>
<script>
function crearCorazon() {
  const corazon = document.createElement("div");
  corazon.className = "corazon";
  corazon.innerText = "❤️";

  corazon.style.left = Math.random() * 100 + "vw";
  corazon.style.animationDuration = (4 + Math.random() * 3) + "s";

  document.body.appendChild(corazon);

  setTimeout(() => {
    corazon.remove();
  }, 7000);
}

setInterval(crearCorazon, 500);
</script>

</body>
</html>
