<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Regalo Especial ❤️</title>

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      max-width: 500px;
      margin: 20px auto;
      line-height: 1.5;
    }

    button {
      background: white;
      color: #ff4e50;
      border: none;
      padding: 14px 24px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px 0;
    }

    .galeria {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .galeria img {
      width: 120px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

  <h1>Para Ti ❤️</h1>

  <p>
    Este es un pequeño detalle para recordarte  
    lo especial que eres para mí.
  </p>

  <button onclick="reproducir()">▶ Escuchar música</button>

  <div class="galeria">
    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
  </div>

  <audio id="audio" src="musica.mp3"></audio>

  <script>
    function reproducir() {
      document.getElementById("audio").play();
    }
  </script>

</body>
</html>
